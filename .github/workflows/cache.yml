name: Cache Example

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: cache-101dd83
          restore-keys: |
            cache-

      - name: prime-cache-101dd83
        run: echo "Cache hit: ${{ steps.cache-deps.outputs.cache-hit }}"

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build --if-present
